<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="icon" href="./assets/img/png/fav-icon.png">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <section class="bg-gray-100 flex items-center justify-center h-screen">
        <div class="bg-white shadow-md rounded-lg p-6 max-w-md w-full">
            <h2 class="text-2xl font-bold text-center text-gray-700 mb-4">Expense Tracker</h2>
            <div class="mb-4">
                <label for="expense-name" class="block text-sm font-medium text-gray-600 mb-2">Expense Name</label>
                <input type="text" id="expense-name"
                    class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring focus:ring-blue-300"
                    placeholder="e.g., Coffee">
            </div>

            <div class="mb-4">
                <label for="expense-amount" class="block text-sm font-medium text-gray-600 mb-2">Amount</label>
                <input type="number" id="expense-amount"
                    class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring focus:ring-blue-300"
                    placeholder="e.g., 10">
            </div>

            <div class="mb-4">
                <label for="expense-category" class="block text-sm font-medium text-gray-600 mb-2">Category</label>
                <select id="expense-category"
                    class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring focus:ring-blue-300">
                    <option value="Food">Food</option>
                    <option value="Travel">Travel</option>
                    <option value="Shopping">Shopping</option>
                    <option value="Others">Others</option>
                </select>
            </div>

            <button id="add-expense" class="w-full bg-blue-500 text-white py-2 rounded-md hover:bg-blue-600">Add
                Expense</button>

            <div class="mt-6 text-center">
                <p class="text-lg font-semibold text-gray-700">Total Expenses: <span id="total-expense"
                        class="text-blue-500">$0</span></p>
            </div>

            <ul id="expense-list" class="mt-4 space-y-2 max-h-[180px] overflow-y-auto">
        </div>
    </section>

    <script src="./assets/js/app.js">
       
    </script>
</body>

</html>
